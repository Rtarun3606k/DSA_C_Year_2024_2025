          html,
          body,
          #map {

        <body>
                    <div id="map"></div>
                        <script>
        var map;
        function initMap1() {
            map = new mappls.Map('map', {center:[28.638698386592438,77.27604556863412]});
        }
        var marker = new mappls.Marker({
    map: map,
    position: {"lat": 28.519467,"lng":77.223150}
    });
    mappls.setStyle("grey-day");
    </script>
